<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationform.css">
</head>
<body> 
    <h1>Registration Form</h1>
    <p>Please fill in this form with the required information</p>
    <hr>
    <form action="https://register-demo.freecodecamp.org'" method="post">
        <fieldset> 
            <label for="first-name">
                Enter your First Name:
                <input type="text" id="first-name" name="firstName" required>
            </label> 
            <label for="last-name">
                Enter your Last Name:
                <input type="text" id="last-name" name="lastName" required>
            </label>
            <label for="email">
                Enter your Email:
                <input type="email" id="email" name="email" required>
            </label>
            <label for="new-password">
                Create a New Password:
                <input type="password" id="new-password" name="password" pattern="[a-z0-9]{8,}" required> 
            </label>
            <label><input type="radio" name="accountType" value="personal" checked> Personal</label>
            <label><input type="radio" name="accountType" value="business"> Business</label>
        </fieldset>

        <input type="submit" value="Submit" />
