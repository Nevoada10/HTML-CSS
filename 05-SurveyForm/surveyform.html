<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey Form</title>
        <link rel="stylesheet" href="SurveyForm.css" />
    </head>
    <body>
        <header>
            <h1 id="title">Generic Survey Form</h1>
            <p id="description"> Please fill out this form with the required information </p>
        </header>

        <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>

            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">
                    Enter your name:<input id="name" type="text" required>
                </label>
                <label for="email">
                    Enter your email:<input id="email" type="email" required>
                </label>
                <label for="number"> 
                    Enter your number:<input id="number" type="number" min="18" max="120" required>
                </label>                <!--
                <label id="email-label" for="email">Email: <input type="email" id="email" name="email" placeholder="Enter your Email" required /></label>
                <label id="number-label" for="number">Age: <input type="number" id="number" name="number" min="13" max="120" placeholder="Age" required /></label>
                -->
            </fieldset>



    </body>
</html>
