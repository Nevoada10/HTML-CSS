<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- The http-equiv attribute is used to specify a response header for the browser. In this case, it is being used to set the X-UA-Compatible header, which is used to specify the version of Internet Explorer to use to render the page. The value "IE=edge" is used to make sure that the browser uses the latest version of Internet Explorer available. -->
        <!-- This is done to ensure that the page is rendered consistently across different versions of Internet Explorer. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nutrition Label</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
        <link href="nutritionlabel.css" rel="stylesheet">
    </head>

    <body>
        <div class="label">
        <h1>Nutrition Facts</h1>
        <p>8 servings per container</p>
        <p class="serving">Serving size 2/3 cup (55g)</p>
        </div>
    </body>

</html>
