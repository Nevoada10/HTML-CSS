<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="accessibilityquiz" />
</head>

<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp" />
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>

    </header>

<main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">

        <section role="region" aria-labelledby="student-info"> <!-- Section 1: Student Info -->

            <h2 id="student-info">Student Info</h2>
            <div class="info">
                <label for="question-1-name">Name:</label>
                <input type="text" id="question-1-name" name="name"/>
            </div>

            <div class="info">
                <label for="question-1-email">Email:</label>
                <input type="email" id="question-1-email" name="email"/>
            </div>

            <div class="info">
                <label for="birth-date">D.O.B <span class="sr-only">(Date of Birth)</span></label>
                <input type="date" name="birth-date" id="birth-date" />
            </div>

        </section>

        <section role="region" aria-labelledby="html-questions">

            <h2 id="html-questions">HTML Questions</h2>
            <label for="question-2-answers">
                What is the correct way to reference an external stylesheet?
                <input type="text" id="question-2-answers" name="q2" />
            </label>

        </section>
        <section role="region" aria-labelledby="css-questions">
            <h2 id="css-questions">CSS Questions</h2>
            <label for="question-3-answers">
                What is the alt attribute used for?
                <input type="text" id="question-3-answers" name="q3" />
            </label>
        </section>
        <button type="submit">Submit</button>
    </form>
</main>




</body>
</html>
